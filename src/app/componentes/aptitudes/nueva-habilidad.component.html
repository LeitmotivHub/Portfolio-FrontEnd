<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="habilidad">Nombre de la habilidad</label>
                    <input type="text" class="form-control" id="habilidad" name="habilidad" [(ngModel)]="nombreHabilidad" required>
                </div>
                <div class="form-group">
                    <label for="logoUrl">Url del Logo</label>
                    <input type="text" class="form-control" id="logoUrl" name="logoUrl" [(ngModel)]="logoUrl" required>
                </div>
                <div class="form-group">
                    <label for="porcentajeDeDominio">Porcentaje de Dominio</label>
                    <input type="number" class="form-control" id="porcentajeDeDominio" name="porcentajeDeDominio" [(ngModel)]="porcentajeDeDominio" required>
                </div>
                
                <button class="btn btn-dark">
                    Agregar Habilidad
                </button>
            </form>
        </div>
    </div>
</div>
