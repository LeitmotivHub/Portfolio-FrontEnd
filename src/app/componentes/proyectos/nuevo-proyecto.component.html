<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="titulo">Titulo</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="titulo" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripcion</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="descripcion" required>
                </div>
                <div class="form-group">
                    <label for="imgUrl">Url de Imagen</label>
                    <input type="text" class="form-control" id="imgUrl" name="imgUrl" [(ngModel)]="imgUrl" required>
                </div>
                <div class="form-group">
                    <label for="urlProyecto">Url de Proyecto</label>
                    <input type="text" class="form-control" id="urlProyecto" name="urlProyecto" [(ngModel)]="urlProyecto" required>
                </div>
                <div class="form-group">
                    <label for="fechaDeLanzamiento">Fecha de Lanzamiento</label>
                    <input type="text" class="form-control" id="fechaDeLanzamiento" name="fechaDeLanzamiento" [(ngModel)]="fechaDeLanzamiento" required>
                </div>
               
                <button class="btn btn-dark">
                    Agregar proyecto
                </button>
            </form>
        </div>
    </div>
</div>
