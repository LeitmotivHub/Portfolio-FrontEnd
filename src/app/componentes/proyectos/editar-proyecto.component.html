<div class="container" *ngIf="proyecto">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="titulo">Titulo</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="proyecto.titulo" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripcion</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="proyecto.descripcion" required>
                </div>
                <div class="form-group">
                    <label for="imgUrl">Link de imagen de proyecto</label>
                    <input type="text" class="form-control" id="imgUrl" name="imgUrl" [(ngModel)]="proyecto.imgUrl" required>
                </div>
                <div class="form-group">
                    <label for="urlProyecto">Url de Proyecto</label>
                    <input type="text" class="form-control" id="urlProyecto" name="urlProyecto" [(ngModel)]="proyecto.urlProyecto" required>
                </div>
                <div class="form-group">
                    <label for="fechaDeLanzamiento">Fecha de Lanzamiento</label>
                    <input type="text" class="form-control" id="fechaDeLanzamiento" name="fechaDeLanzamiento" [(ngModel)]="proyecto.fechaDeLanzamiento" required>
                </div>
                
                <button class="btn btn-primary">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
