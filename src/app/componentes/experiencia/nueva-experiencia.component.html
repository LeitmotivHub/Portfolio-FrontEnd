<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="puesto">Puesto</label>
                    <input type="text" class="form-control" id="puesto" name="puesto" [(ngModel)]="puesto" required>
                </div>
                <div class="form-group">
                    <label for="empresa">Nombre del empleador</label>
                    <input type="text" class="form-control" id="empresa" name="empresa" [(ngModel)]="empresa" required>
                </div>
                <div class="form-group">
                    <label for="logo">Link del Logotipo</label>
                    <input type="text" class="form-control" id="logo" name="logo" [(ngModel)]="logo" required>
                </div>
                <div class="form-group">
                    <label for="actividades">Actividades realizadas</label>
                    <input type="text" class="form-control" id="actividades" name="actividades" [(ngModel)]="actividades" required>
                </div>
                <div class="form-group">
                    <label for="inicio">Inicio de actividad</label>
                    <input type="text" class="form-control" id="inicio" name="inicio" [(ngModel)]="inicio" required>
                </div>
                <div class="form-group">
                    <label for="egreso">Egreso de actividad</label>
                    <input type="text" class="form-control" id="egreso" name="egreso" [(ngModel)]="egreso" required>
                </div>
                <div class="form-group">
                    <label for="urlEmpresa">Url de Empresa</label>
                    <input type="text" class="form-control" id="urlEmpresa" name="urlEmpresa" [(ngModel)]="urlEmpresa" required>
                </div>
                <button class="btn btn-dark">
                    Agregar experiencia
                </button>
            </form>
        </div>
    </div>
</div>
