<div class="container" *ngIf="expLab">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="puesto">Puesto</label>
                    <input type="text" class="form-control" id="puesto" name="puesto" [(ngModel)]="expLab.puesto" required>
                </div>
                <div class="form-group">
                    <label for="empresa">Nombre del empleador</label>
                    <input type="text" class="form-control" id="empresa" name="empresa" [(ngModel)]="expLab.empresa" required>
                </div>
                <div class="form-group">
                    <label for="logo">Link del Logotipo</label>
                    <input type="text" class="form-control" id="logo" name="logo" [(ngModel)]="expLab.logo" required>
                </div>
                <div class="form-group">
                    <label for="actividades">Actividades realizadas</label>
                    <input type="text" class="form-control" id="actividades" name="actividades" [(ngModel)]="expLab.actividades" required>
                </div>
                <div class="form-group">
                    <label for="inicio">Inicio de actividad</label>
                    <input type="text" class="form-control" id="inicio" name="inicio" [(ngModel)]="expLab.inicio" required>
                </div>
                <div class="form-group">
                    <label for="egreso">Egreso de actividad</label>
                    <input type="text" class="form-control" id="egreso" name="egreso" [(ngModel)]="expLab.egreso" required>
                </div>
                <div class="form-group">
                    <label for="urlEmpresa">Url de Empresa</label>
                    <input type="text" class="form-control" id="urlEmpresa" name="urlEmpresa" [(ngModel)]="expLab.urlEmpresa" required>
                </div>
                <button class="btn btn-primary">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
