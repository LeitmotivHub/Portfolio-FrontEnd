<header>
   

  <nav class="navegacion navbar-light bg-dark fixed-top">

    <a class= "navbar-brand" href="https://www.argentina.gob.ar/produccion/transformacion-digital-y-economia-del-conocimiento/argentina-programa">
      <img id=logoAP src="../../../assets/img/APLogo-20-20.png">
    </a>
  
    <div>
      <h6 id="YoProgramo" class="blanco"><em>#YoProgramo</em></h6>
    </div>




    <div id="menu">
      <ul>
        <li (click)="toAbout()" routerLinkActive="active" routerLink="/home">Acerca de mi</li>
        <li (click)="toEducacion()" routerLinkActive="active" routerLink="/home">Educacion</li>
        <li (click)="toExperiencia()" routerLinkActive="active" routerLink="/home">Experiencia</li>
        <li (click)="toAptitudes()" routerLinkActive="active" routerLink="/home">Habilidades</li>
        <li (click)="toProyecto()" routerLinkActive="active" routerLink="/home">Proyectos</li>
    </ul>
  </div>
    
 
  
    <div class="social navbar-nav">
      <a class= "nav-link" aria-current="page" [href]= pers.linkedinUrl target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-linkedin fa-xl"></i></a>
      <a class= "nav-link" aria-current="page" [href]= pers.githubUrl target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-github fa-xl"></i></a>
      <a  class= "nav-link" [href]=pers.igUrl target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-instagram fa-xl"></i></a>
      <a  class= "nav-link" [href]=pers.twitterUrl target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-twitter fa-xl"></i></a>
    </div>
  
    <div class="login">
      <button type="button" class="btn btn-dark" (click)="login()" *ngIf="!isLogged">Login</button>
      <button type="button" class="btn btn-dark" (click)="onLogOut()" *ngIf="isLogged">Logout</button>
    </div>
  </nav>


<div id="menuHamburguesa">
      <input type="checkbox" id="check">
      <label id="hamburguesa" for="check" class="bar-btn">
        <i class="fas fa-bars"></i>
      </label>
      <ul class="nav-menu">
        <li (click)="toAbout()" routerLinkActive="active" routerLink="/home">Acerca de mi</li>
        <li (click)="toEducacion()" routerLinkActive="active" routerLink="/home">Educacion</li>
        <li (click)="toExperiencia()" routerLinkActive="active" routerLink="/home">Experiencia</li>
        <li (click)="toAptitudes()" routerLinkActive="active" routerLink="/home">Habilidades</li>
        <li (click)="toProyecto()" routerLinkActive="active" routerLink="/home">Proyectos</li>
    </ul>
  </div>

  

  <div class="container-fluid" id="bannerPadre">


    <div class="row" id="contenedorbanner">
      <img class= "img-fluid col" id="banner" [src]=pers.banner alt="Banner">
    </div>
